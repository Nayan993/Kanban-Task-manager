<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="kanban-heading">Kanban Board</h1>
    </header>
    <div class="kanban-board">
        <div class="column todo">
            <h2 style="text-align: center; text-decoration: underline;">To Do</h2>
            <div class="task-input" style="text-align: center;">
                <input type="text" id="task-input" placeholder="Enter task description...">
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>
        <div class="column in-progress">
            <h2 style="text-align: center; text-decoration: underline;">In Progress</h2>
        </div>
        <div class="column testing">
            <h2 style="text-align: center; text-decoration: underline;">Testing</h2>
        </div>
        <div class="column done" style="text-align: center; text-decoration: underline;">
            <h2 style="text-align: center;">Done</h2>
        </div>
    </div>

    <div id="completed-tasks">
        <h2 style="text-align: center;">Completed Tasks</h2>
        <table id="completed-tasks-table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Completion Date</th>
                    <th>Completion Time</th>
                    <th>Completion Status</th>
                </tr>
            </thead>
            <tbody id="completed-tasks-list"></tbody>
        </table>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
